<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descedents Lists</title>
        <style>
            ol > li {
                color: blue;
            }
        </style>
    </head> 

<body> 
    An Ordered List:
    <ol>
        <li>First item</li>
        <li>Second item</li>
    An unoredered List:
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <li>Third item</li>
</ol>

</body>
            
</html>
